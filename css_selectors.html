<body>

	<h1 class="special"><em>css</em>是什么</h1>
	<p><em>css</em>层叠样式</p>
	<p class="special one">用于定义HTML内容在浏览器中的显示样式</p>
	<p><em>css</em>样式由选择器和声明组成</p>
	<div>
		<h1 id="two"><em class="classred">css</em>使用方法</h1> <!-- ID选择器是唯一的-->
		<ul id="three">
			<li>行内样式</li>
			<li>内部样式</li>
			<li>外部样式</li>
			<li>导入式</li>
		</ul>
		<h1><em>css</em>选择器</h1>
		<ul>
			<li>类型选择器</li>
			<li>ID选择器</li>
			<li>class选择器</li>
			<li>后代选择器</li>
		</ul>
	</div>
</body>
