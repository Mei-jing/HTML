<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文字样式</title>
	<style type="text/css">
		h1{font-family:"Times New Roman";}
		p{font-family: "微软雅黑"，"宋体"，"黑体"，sans-serif;}
	</style>
</head>
<body>
	<h1 style="font-family: '宋体'">CSS层叠样式表</h1>
	<p>层叠样式表 (Cascading Style Sheets，缩写为 CSS），是一种 样式表 语言，用来描述 HTML 或 XML（包括如 SVG、MathML、XHTML 之类的 XML 分支语言）文档的呈现。CSS描述了在屏幕、纸质、音频等其它媒体上的元素应该如何被渲染的问题。</p>
	
</body>
</html>
