<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!--div标签--><!--块级标签 占据一行，换行-->
	<div><img src="img/1.jpg">第一张</div>
	<div><img src="img/2.jpg">第二张</div>
	<div><img src="img/google.jpg">第三张</div>
	<!--span标签--><!--行内标签 在一行，不换行-->
	<span><img src="img/1.jpg">第一张</span>
	<span><img src="img/2.jpg">第二张</span>
	<span><img src="img/google.jpg">第三张</span>
	
</body>
</html>
