<!DOCTYPE html>
<html>
	<head>
		<title>picture&hyperlink</title>
		<meta http-equiv="Content-Type" content="html/text";charset =utf-8" />
	</head>
	<body>
		<!--绝对路径-->
		<a href="https://developer.mozilla.org/zh-CN/docs/Learn/HTML/Introduction_to_HTML/Getting_started" target="_self"><img src="D:\HTML\img\1.jpg" width="250px" height="250px"/></a>
	<h2>这是一个车轮</h2>
	</br>
		<!--相对路径-->
		<img src="img\2.jpg" alt="这是一颗心树" width="70%" height ="80%"><!--alt属性：显示文字-->
	<a href="list tag.html" target="_blank" title="列表标签"><h2>这是一棵心树</h2></a>
	<!--锚标签(同一页面)-->
	<a href="#锚名1">目录1</a><!--1,定义锚名2，定义锚的位置-->
	<a href="#锚名2">目录2</a>
	XXXXXXXXX
	<a href="..." name="锚名1">内容</a><!--name起到定位的作用-->
	<a href="..." name="锚名2">内容</a>
	</body>
	<!--锚标签（不同页面）-->
	<a href="网页2名称#锚名">......</a><!--网页1-->
	<a name="锚名">......</a><!--网页2-->
	<a href="mailto:邮箱地址">邮箱</a><!--邮箱-->
	<a href="下载地址">下载地址</a><!--下载-->
</html>
