<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css样式</title>
	<style type="text/css">
		p,h1,h2,h3,h4{font-size:30px;}/*多个选择器可以写在同一行*/
		/*css 样式*/
		p{font-size:30px;
			color: blue;
			font-family:"楷书";}
		h1{color:red;
			font-size: 30px;}
	</style>
</head>
<body>
	<h1>css层叠样式</h1>
	<h2>css层叠样式</h2>
	<h3>css层叠样式</h3>
	<h4>css层叠样式</h4>
	<p>用于定义HTML内容在浏览器中的显示样式</p>
</body>
</html>
